    <!-- JavaScript eksempel fra DATA1700 -->
    <script type="text/javascript">
        const navn = 'Line Jensen';
        const alder = 23;
        const myndig = true;
        const hoyde = 1.80;
        let ut=navn+" er <strong>"+alder+ "</strong> år";

            ut +=", er myndig ";
        }
        else {
            ut +=", er ikke myndig ";
        }
        ut += " og har en høyde på "+hoyde+"m.";
        <!-- alert(ut); -->
        document.write(ut);
        console.log(ut);
