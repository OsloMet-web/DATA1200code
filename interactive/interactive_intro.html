<!DOCTYPE html>
<html>
<head>
    <title>Interaction with JavaScript</title>
    <meta lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/menu.css">

    <!-- JavaScript eksempel fra DATA1700 -->
    <script type="text/javascript">
        const navn = 'Line Jensen';
        const alder = 23;
        const myndig = true;
        const hoyde = 1.80;
        let ut=navn+" er <strong>"+alder+ "</strong> år";
        
        if (myndig){
            ut +=", er myndig ";
        }
        else {
            ut +=", er ikke myndig ";
        }
        ut += " og har en høyde på "+hoyde+"m.";
        <!-- alert(ut); -->
        document.write(ut);
        console.log(ut);
    </script>
</head>

<body>
    <h1>
<script type="text/javascript">
    document.write("Simply a <code>'document.write'</code>");
</script>
    </h1>
<p>As you can see, before anything else is added, the JavaScript prints in the beginning of the document.</p>
</body>
</html>
